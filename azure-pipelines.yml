trigger:
- build

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: mv config_example.js config.js; sed -i "s|../_/|https://api.$APPURL/_/|" config.js
  env:
    APPURL: $(urlBaseName)

- task: CopyFiles@2
  inputs:
    Contents: |
     **
     !.git/**/*
     !azure-pipelines.yml
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'